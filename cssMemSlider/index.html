<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Mem Slider</title>
</head>
<body>
  <div class="canvas">

    <input id="radio-1" type="radio" name="slider-input" checked>
    <input id="radio-2" type="radio" name="slider-input">
    <input id="radio-3" type="radio" name="slider-input">
    <input id="radio-4" type="radio" name="slider-input">

    <div class="slider">
      <div class="slides-container">
        <span id="slide-1" class="slide --slide-1"></span>
        <span id="slide-2" class="slide --slide-2"></span>
        <span id="slide-3" class="slide --slide-3"></span>
        <span id="slide-4" class="slide --slide-4"></span>
      </div>
    </div>

    <div class="slider-buttom">
      <div class="slider-text-container">
        <span class="slider-text">General Kenobi</span>
        <span class="slider-text">for (let i = 0; i < 5; i++) {}</span>
        <span class="slider-text">I can do whatever I want to!</span>
        <span class="slider-text">HAHAHA</span>
      </div>
      <div class="slider-buttons-container">
        <label class="slide-1" for="radio-1">
          <i></i>
        </label>
        <label class="slide-2" for="radio-2">
          <i></i>
        </label>
        <label class="slide-3" for="radio-3">
          <i></i>
        </label>
        <label class="slide-4" for="radio-4">
          <i></i>
        </label>
      </div>
    </div>

  </div>
</body>
</html>
