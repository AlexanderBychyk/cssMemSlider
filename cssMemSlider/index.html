<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Mem Slider</title>
</head>
<body>
  <div class="canvas">
    <div class="slider">
      <div class="slides-container">
        <span id="slide-1" class="slide --slide-1"></span>
        <span id="slide-2" class="slide --slide-2"></span>
        <span id="slide-3" class="slide --slide-3"></span>
        <span id="slide-4" class="slide --slide-4"></span>
      </div>
    </div>
    <div class="slider-buttom">
      <div class="slider-text-container">
        <span>General Kenobi</span>
      </div>
      <div class="slider-buttons-container">

        <input id="radio-1" type="radio" name="slider-input" checked>
        <input id="radio-2" type="radio" name="slider-input">
        <input id="radio-3" type="radio" name="slider-input">
        <input id="radio-4" type="radio" name="slider-input">
      </div>
    </div>

  </div>
</body>
</html>
